in_source: |-
  .data
  out_addr: .word   0x84
  str:      .string "Hello, World!", 0
  pointer:  .word   str

      .code
  _start:
      load   *[pointer]
      beqz   stop
      save   [out_addr]
      load   [pointer]
      add    1
      save   pointer
      jump   _start
  stop:
      halt

in_config: |-
  machine:
    tick_limit: 10000
    memory_mapped_io:
      in_addr: 0x80
      out_addr: 0x84
    output_type: str

in_stdin: |

out_code: !!binary |
  QUFBQUVJSUFBQS94QUFBWGtRQUFBSUVBQUE4d0FBQUJrQUFBRC9BQUFCQUFBQUFB

