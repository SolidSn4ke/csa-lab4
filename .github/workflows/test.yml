name: Python Tests

on:
  push:
    branches: 
    - master
  pull_request:
    branches: 
    - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest-golden
        pip install pyyaml
        
    - name: Run golden tests
      run: |
        pytest -v --update-goldens
