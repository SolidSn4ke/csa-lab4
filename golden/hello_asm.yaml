  RzhBQUFCeUFBQUFiQUFBQUdRQUFBQWhBQUFBQUFBQUFBRT0=

out_code_hex: |-
  16 - 0x8200000f - load *[15]
  17 - 0xf1000017 - beqz 23
  18 - 0x91000000 - save [0]
  19 - 0x8100000f - load [15]
  20 - 0x30000001 - add 1
  21 - 0x9000000f - save 15
  22 - 0xf0000010 - jump 16
  23 - 0x0 - halt

out_stdout: |
  Hello, World!
  ticks: 242

